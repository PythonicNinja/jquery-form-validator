<!DOCTYPE html>
<html>
<head>
	<title>jQuery form.validator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<form class="form-horizontal" role="form">

				<fieldset>

					<!-- Form Name -->
					<legend>Demo form</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="login">Login</label>
						<div class="col-md-4">
							<input id="login" name="login" type="text" placeholder="" class="form-control input-md">
						</div>
					</div>

					<!-- Password input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="password">Password</label>
						<div class="col-md-4">
							<input id="password" name="password" type="password" placeholder=""
								   class="form-control input-md">
						</div>
					</div>

					<!-- Email input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="email">Email</label>
						<div class="col-md-4">
							<input id="email" name="email" type="email" placeholder="" class="form-control input-md">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="zipcode">Zip Code</label>
						<div class="col-md-4">
							<input id="zipcode" name="zipcode" type="text" placeholder="" class="form-control input-md">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="zipcode">City</label>
						<div class="col-md-4">
							<input id="city" name="city" type="text" placeholder="" class="form-control input-md">
						</div>
					</div>

				</fieldset>

				<button type="submit" class="btn btn-default pull-right">Submit</button>
			</form>
		</div>
	</div>
</div>


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
<script src="../src/jquery.form.validator.js"></script>
<script>
	$(function () {
		$('#login').formValidator({pattern: /^[A-ZĄĆĘŁŃÓŚŹŻ][a-ząćęłóńśźż]*$/});
		$('#email').formValidator({email: 'default'});
		$('#password').formValidator({password: 'default'});
		$('#zipcode').formValidator({zipcode: {destination: $('#city') } });
	});
</script>
</body>
</html>
